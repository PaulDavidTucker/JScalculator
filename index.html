<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <h1 id="MainTitle">Simple Javascript Calculator</h1>   
    </header>
    <div>
        <p id="TitleSubText">Enter the values below and see the results!</p>
    </div>
    

    <section>
        <table id="Grid">
            <!--This row will be the black row with the numbers on it-->
            <tr id="NumberDisplay">
                <th colspan="4">Numbers go here</th>
            </tr>

            <tr>
                <td><button id="AC" type="button" class="ActionButton">AC</button></td>
                <td><button id="ANS" type="button" class="ActionButton">ANS</button></td>
                <td><button id="Delete" type="button" class="ActionButton">DEL</button></td>
                <td><button type="button" class="ActionButton">รท</button></td>
            </tr>

            <tr>
                <td><button type="button" class="ActionButton">1</button></td>
                <td><button type="button" class="ActionButton">2</button></td>
                <td><button type="button" class="ActionButton">3</button></td>
                <td><button type="button" class="ActionButton">*</button></td>
            </tr>

            <tr>
                <td><button type="button" class="ActionButton">4</button></td>
                <td><button type="button" class="ActionButton">5</button></td>
                <td><button type="button" class="ActionButton">6</button></td>
                <td><button type="button" class="ActionButton">+</button></td>
            </tr>

            <tr>
                <td><button type="button" class="ActionButton">7</button></td>
                <td><button type="button" class="ActionButton">8</button></td>
                <td><button type="button" class="ActionButton">9</button></td>
                <td><button type="button" class="ActionButton">-</button></td>
            </tr>

            <tr>
                <td><button type="button" class="ActionButton">.</button></td>
                <td><button type="button" class="ActionButton">0</button></td>
                <td colspan="2"><button type="button" class="ActionButton">=</button></td>

            </tr>
            
        </table>
    </section>
</body>
<script src="/index.js"></script>
</html>
